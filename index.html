<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="ICON Monitor" />
    <meta name="author" content="Fidel Sanchez-Bueno" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./style.css" />

    <!-- <link rel="apple-touch-icon" href="icon.png"> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->

    <!-- <meta name="theme-color" content="#fafafa"> -->
  </head>

  <body>
    <h1>ICON Monitor powered by lunarCRUSH!</h1>
    <h2>GALAXY SCORE</h2>
    <div class="widget-container">
      <iframe
        src="https://lunarcrush-widgets.firebaseapp.com/galaxy?key=fmi6a6vp8vfvhpgqdi3eh&symbol=ICX&interval=1 Week&animation=false&theme=dark"
        id="galaxy-score"
        frameborder="0"
        border="0"
        cellspacing="0"
        scrolling="no"
        style="width: 100%; height: 300px;"
      ></iframe>
    </div>
    <h2>CANDLESTICK</h2>
    <div class="widget-container">
      <iframe
        src="https://lunarcrush-widgets.firebaseapp.com/candlestick?key=fmi6a6vp8vfvhpgqdi3eh&symbol=ICX&interval=1 Week&animation=false&theme=dark"
        id="candlestick"
        frameborder="0"
        border="0"
        cellspacing="0"
        scrolling="no"
        style="width: 100%; height: 300px;"
      ></iframe>
    </div>
    <h2>WORD CLOUD</h2>
    <div class="widget-container">
      <iframe
        src="https://lunarcrush-widgets.firebaseapp.com/wordcloud?key=fmi6a6vp8vfvhpgqdi3eh&symbol=ICX&interval=1 Week&animation=false&theme=dark"
        id="wordcloud"
        frameborder="0"
        border="0"
        cellspacing="0"
        scrolling="no"
        style="width: 100%; height: 300px;"
      ></iframe>
    </div>
    <h2>SOCIAL FEED</h2>
    <div class="widget-container">
      <iframe
        src="https://lunarcrush-widgets.firebaseapp.com/social?key=fmi6a6vp8vfvhpgqdi3eh&symbol=ICX&interval=1 Week&animation=false&theme=dark"
        id="social-feed"
        frameborder="0"
        border="0"
        cellspacing="0"
        scrolling="no"
        style="width: 100%; height: 300px;"
      ></iframe>
    </div>
    <h2>METRICS</h2>
    <div class="widget-container">
      <iframe
        src="https://lunarcrush-widgets.firebaseapp.com/metrics?key=fmi6a6vp8vfvhpgqdi3eh&metric=galaxy_score&price_correlation=true&symbol=ICX&interval=1 Week&animation=false&theme=dark"
        id="metrics"
        frameborder="0"
        border="0"
        cellspacing="0"
        scrolling="no"
        style="width: 100%; height: 300px;"
      ></iframe>
    </div>
    <h2>NEWS ARTICLES</h2>
    <div class="widget-container">
      <iframe
        src="https://lunarcrush-widgets.firebaseapp.com/news?key=fmi6a6vp8vfvhpgqdi3eh&symbol=BTC&interval=1 Week&animation=false&theme=dark"
        id="news-articles"
        frameborder="0"
        border="0"
        cellspacing="0"
        scrolling="yes"
        style="width: 100%; height: 300px;"
      ></iframe>
    </div>
  </body>
</html>
